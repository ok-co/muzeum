<!DOCTYPE html>
<html>
<head>
    <title>Galerie</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home" style="font-size: 1.5em;">Muzeum</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/exhibits">Eksponaty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/artists">Artyści</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/galleries">Galerie</a>
                    </li>
                </ul>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" style="border: 2px solid yellow; border-radius: 5px;"></li>
                        <a class="nav-link fw-bold text-warning" href="/dashboard">Dla pracowników</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="display-4">Galerie</h1>
        <p class="lead">Lista galerii obecnych w naszym muzeum<wbr></wbr></p>

        <div class="container mt-5">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nazwa</th>
                    </tr>
                </thead>
                <tbody>
                    {% for gallery in galleries %}
                    <tr>
                        <td>{{ gallery.name }}</td>
    
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

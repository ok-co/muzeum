<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5 bg-secondary text-white">
                    <div class="card-body">
                        <h2 class="card-title text-center">Logowanie</h2>
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Nazwa:</label>
                                <input type="text" name="username" id="username" class="form-control bg-dark text-white" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Hasło:</label>
                                <input type="password" name="password" id="password" class="form-control bg-dark text-white" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary btn-block mt-3">Powrót do strony głównej</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
